- name: Configure application servers
  hosts: tag_Name_my-app-instance
  become: yes

  tasks:
    - name: Install NGINX
      yum:
        name: nginx
        state: present

    - name: Start NGINX
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Install application dependencies
      pip:
        requirements: ./backend/requirements.txt
    
    

   